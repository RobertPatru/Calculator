<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="time">2:56</div>
            <div class="bangs">
                <div class="white-line"></div>
            </div>
            <div class="singal-wifi-batery-container">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="container-middle-section">
            <div class="result-and-number-container">

                <div class="result"></div>
                <div class="numbers-container">
                    <div class="ac button-style gray">AC</div>
                    <div class="plus-minus button-style  gray">+/-</div>
                    <div class="percent button-style  gray operator">%</div>
                    <div class="divide button-style orange operator">รท</div>
                    <div class="seven button-style dark-gray number">7</div>
                    <div class="eight button-style dark-gray number">8</div>
                    <div class="nine button-style dark-gray number">9</div>
                    <div class="multiplication button-style orange operator">x</div>
                    <div class="four button-style dark-gray number">4</div>
                    <div class="five button-style dark-gray number">5</div>
                    <div class="six button-style dark-gray number">6</div>
                    <div class="minus button-style orange operator">-</div>
                    <div class="one button-style dark-gray number">1</div>
                    <div class="two button-style dark-gray number">2</div>
                    <div class="three button-style dark-gray number">3</div>
                    <div class="plus button-style orange operator">+</div>
                    <div class="zero button-style dark-gray number">0</div>
                    <div class="dott button-style dark-gray">.</div>
                    <div class="equal button-style orange">=</div>
                </div>
            </div>  

        </div>

        <div class="bottom-section"></div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
